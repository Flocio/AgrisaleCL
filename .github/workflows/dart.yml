name: Multi-Platform Build

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

env:
  FLUTTER_VERSION: "3.24.0"
  VERSION_TAG: "v1.8.0"

jobs:
  # iOS 构建
  build-ios:
    name: iOS Build
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          architecture: x64

      - name: Install Dependencies
        run: flutter pub get

      - name: Update CocoaPods
        run: pod repo update
        working-directory: ios

      - name: Build iOS Release
        run: flutter build ios --release --no-codesign

      - name: Create IPA
        run: |
          mkdir Payload
          mv Runner.app/ Payload
          zip -qq -r -9 agrisalecl-ios-${{ env.VERSION_TAG }}.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Build
          path: build/ios/iphoneos/agrisalecl-ios-${{ env.VERSION_TAG }}.ipa

  # Android 构建
  build-android:
    name: Android Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Clean Build
        run: flutter clean

      - name: Get Dependencies Again
        run: flutter pub get

      - name: Fix share_plus build.gradle
        run: |
          python3 << 'PYEOF'
          import os
          import re
          
          # 修复 share_plus 插件的 build.gradle 文件
          share_plus_build_gradle = os.path.join(os.path.expanduser('~'), '.pub-cache', 'hosted', 'pub.dev', 'share_plus-12.0.1', 'android', 'build.gradle')
          if os.path.isfile(share_plus_build_gradle):
              print(f'找到 share_plus build.gradle: {share_plus_build_gradle}')
              with open(share_plus_build_gradle, 'r', encoding='utf-8') as f:
                  content = f.read()
              
              # 修复 compileSdk = flutter.compileSdkVersion 为 compileSdk = 35
              if 'compileSdk = flutter.compileSdkVersion' in content:
                  new_content = content.replace('compileSdk = flutter.compileSdkVersion', 'compileSdk = 35')
                  with open(share_plus_build_gradle, 'w', encoding='utf-8') as f:
                      f.write(new_content)
                  print('✓ 已修复 share_plus compileSdk 配置')
              elif 'compileSdk flutter.compileSdkVersion' in content:
                  new_content = content.replace('compileSdk flutter.compileSdkVersion', 'compileSdk 35')
                  with open(share_plus_build_gradle, 'w', encoding='utf-8') as f:
                      f.write(new_content)
                  print('✓ 已修复 share_plus compileSdk 配置')
              elif 'compileSdkVersion flutter.compileSdkVersion' in content:
                  new_content = content.replace('compileSdkVersion flutter.compileSdkVersion', 'compileSdkVersion 35')
                  with open(share_plus_build_gradle, 'w', encoding='utf-8') as f:
                      f.write(new_content)
                  print('✓ 已修复 share_plus compileSdkVersion 配置')
              else:
                  print('✓ share_plus build.gradle 中未发现需要修复的 compileSdk 配置')
          else:
              print(f'警告: 未找到 share_plus build.gradle: {share_plus_build_gradle}')
          PYEOF

      - name: Fix install_plugin namespace and AndroidManifest
        run: |
          python3 << 'PYEOF'
          import re
          import os
          
          home = os.environ.get('HOME', os.path.expanduser('~'))
          
          # 修复 build.gradle - 添加 namespace 和统一 JVM 目标版本
          build_gradle_path = os.path.join(home, '.pub-cache', 'hosted', 'pub.dev', 'install_plugin-2.1.0', 'android', 'build.gradle')
          if os.path.isfile(build_gradle_path):
              print(f'找到 build.gradle: {build_gradle_path}')
              with open(build_gradle_path, 'r', encoding='utf-8') as f:
                  content = f.read()
              
              has_changes = False
              
              # 添加 namespace
              if 'namespace' not in content:
                  pattern = r'(android\s*\{)'
                  replacement = r'\1\n    namespace "com.crazecoder.openfile"'
                  content = re.sub(pattern, replacement, content, count=1)
                  has_changes = True
                  print('✓ 已添加 namespace 到 build.gradle')
              else:
                  print('✓ build.gradle 已包含 namespace')
              
              # 修复 compileSdkVersion - 确保至少为 30（Java 9+ 要求），最好设置为 35
              if 'compileSdkVersion' in content:
                  # 检查当前的 compileSdkVersion 值
                  match = re.search(r'compileSdkVersion\s+(\d+)', content)
                  if match:
                      current_sdk = int(match.group(1))
                      if current_sdk < 35:
                          content = re.sub(r'compileSdkVersion\s+\d+', 'compileSdkVersion 35', content)
                          has_changes = True
                          print(f'✓ 已更新 compileSdkVersion 从 {current_sdk} 到 35')
                      else:
                          print(f'✓ compileSdkVersion 已设置为 {current_sdk}')
                  else:
                      # 如果格式不同，尝试替换
                      content = re.sub(r'compileSdkVersion\s*[^\n]+', 'compileSdkVersion 35', content)
                      has_changes = True
                      print('✓ 已设置 compileSdkVersion 为 35')
              else:
                  # 如果没有 compileSdkVersion，添加它（在 namespace 之后）
                  if 'namespace' in content:
                      pattern = r'(namespace\s+"[^"]+"\s*\n)'
                      replacement = r'\1    compileSdkVersion 35\n'
                      content = re.sub(pattern, replacement, content, count=1)
                      has_changes = True
                      print('✓ 已添加 compileSdkVersion 35')
                  elif 'android {' in content:
                      pattern = r'(android\s*\{)'
                      replacement = r'\1\n    compileSdkVersion 35'
                      content = re.sub(pattern, replacement, content, count=1)
                      has_changes = True
                      print('✓ 已添加 compileSdkVersion 35')
              
              # 统一 JVM 目标版本为 11（与项目配置一致）
              # 修复 compileOptions - 将 Java 1.8 改为 11
              if 'VERSION_1_8' in content:
                  content = re.sub(r'VERSION_1_8', 'VERSION_11', content)
                  has_changes = True
                  print('✓ 已更新 Java 版本从 1.8 到 11')
              
              # 修复 kotlinOptions - 将 jvmTarget 1.8 改为 11
              if 'jvmTarget' in content:
                  # 匹配 jvmTarget = "1.8" 或 jvmTarget = '1.8'
                  content = re.sub(r'jvmTarget\s*=\s*["\']1\.8["\']', 'jvmTarget = "11"', content)
                  if 'jvmTarget = "11"' in content or "jvmTarget = '11'" in content:
                      print('✓ kotlinOptions jvmTarget 已设置为 11')
                  else:
                      has_changes = True
                      print('✓ 已更新 kotlinOptions jvmTarget 到 11')
              
              # 如果没有 compileOptions，添加它
              if 'compileOptions' not in content and 'android {' in content:
                  # 在 android { 后添加 compileOptions
                  pattern = r'(android\s*\{)'
                  replacement = r'\1\n    compileOptions {\n        sourceCompatibility JavaVersion.VERSION_11\n        targetCompatibility JavaVersion.VERSION_11\n    }'
                  content = re.sub(pattern, replacement, content, count=1)
                  has_changes = True
                  print('✓ 已添加 compileOptions 配置')
              
              # 如果没有 kotlinOptions，添加它
              if 'kotlinOptions' not in content and 'compileOptions' in content:
                  # 在 compileOptions 后添加 kotlinOptions
                  pattern = r'(compileOptions\s*\{[^\}]*?\})'
                  replacement = r'\1\n    kotlinOptions {\n        jvmTarget = "11"\n    }'
                  content = re.sub(pattern, replacement, content, count=1)
                  has_changes = True
                  print('✓ 已添加 kotlinOptions 配置')
              
              if has_changes:
                  with open(build_gradle_path, 'w', encoding='utf-8') as f:
                      f.write(content)
                  print('✓ build.gradle 修复完成')
          else:
              print(f'警告: 未找到 build.gradle: {build_gradle_path}')
          
          # 修复 AndroidManifest.xml - 移除 package 属性
          manifest_path = os.path.join(home, '.pub-cache', 'hosted', 'pub.dev', 'install_plugin-2.1.0', 'android', 'src', 'main', 'AndroidManifest.xml')
          if os.path.isfile(manifest_path):
              print(f'找到 AndroidManifest.xml: {manifest_path}')
              with open(manifest_path, 'r', encoding='utf-8') as f:
                  content = f.read()
              
              # 移除 package 属性
              if 'package=' in content:
                  # 匹配 package="..." 或 package='...'
                  pattern = r'\s*package\s*=\s*["\'][^"\']*["\']'
                  new_content = re.sub(pattern, '', content)
                  
                  with open(manifest_path, 'w', encoding='utf-8') as f:
                      f.write(new_content)
                  print('✓ 已移除 AndroidManifest.xml 中的 package 属性')
              else:
                  print('✓ AndroidManifest.xml 中已无 package 属性')
          else:
              print(f'警告: 未找到 AndroidManifest.xml: {manifest_path}')
          PYEOF

      - name: Restore Android keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/agrisale-release.jks
          chmod 600 android/app/agrisale-release.jks

      - name: Verify keystore and alias
        run: |
          echo "=== 验证恢复的 keystore ==="
          if [ ! -f "android/app/agrisale-release.jks" ]; then
            echo "❌ Keystore 文件不存在"
            exit 1
          fi
          echo "✅ Keystore 文件存在"
          echo ""
          echo "=== 检查 keystore 中的 alias ==="
          keytool -list -keystore android/app/agrisale-release.jks -storepass "${{ secrets.ANDROID_STORE_PASSWORD }}" 2>&1 | grep -E "agrisale|Alias name" || echo "❌ 无法列出 alias（可能是密码错误）"
          echo ""
          echo "=== 配置的 alias (来自 Secret) ==="
          echo "ANDROID_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}"
          echo ""
          echo "=== 验证 alias 是否匹配 ==="
          KEYSTORE_ALIAS=$(keytool -list -keystore android/app/agrisale-release.jks -storepass "${{ secrets.ANDROID_STORE_PASSWORD }}" 2>&1 | grep -oP "agrisale\w*" | head -1)
          SECRET_ALIAS="${{ secrets.ANDROID_KEY_ALIAS }}"
          if [ "$KEYSTORE_ALIAS" = "$SECRET_ALIAS" ]; then
            echo "✅ Alias 匹配: $KEYSTORE_ALIAS"
          else
            echo "❌ Alias 不匹配！"
            echo "   Keystore 中的 alias: $KEYSTORE_ALIAS"
            echo "   Secret 中的 alias: $SECRET_ALIAS"
            exit 1
          fi

      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=agrisale-release.jks" >> android/key.properties
          echo ""
          echo "=== 生成的 key.properties 内容 ==="
          cat android/key.properties

      - name: Build Android APK
        run: flutter build apk --release

      - name: Build Android App Bundle
        run: flutter build appbundle --release

      - name: Rename Build Files
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/agrisalecl-android-${{ env.VERSION_TAG }}.apk
          mv build/app/outputs/bundle/release/app-release.aab build/app/outputs/bundle/release/agrisalecl-android-${{ env.VERSION_TAG }}.aab

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: Android-APK
          path: build/app/outputs/flutter-apk/agrisalecl-android-${{ env.VERSION_TAG }}.apk

      - name: Upload Android Bundle
        uses: actions/upload-artifact@v4
        with:
          name: Android-Bundle
          path: build/app/outputs/bundle/release/agrisalecl-android-${{ env.VERSION_TAG }}.aab

  # macOS 构建
  build-macos:
    name: macOS Build
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          architecture: x64

      - name: Enable macOS Desktop
        run: flutter config --enable-macos-desktop

      - name: Install Dependencies
        run: flutter pub get

      - name: Update CocoaPods
        run: pod repo update
        working-directory: macos

      - name: Build macOS Release
        run: flutter build macos --release

      - name: Create macOS Archive
        run: |
          cd build/macos/Build/Products/Release
          zip -qq -r -9 ../../../../../agrisalecl-macos-${{ env.VERSION_TAG }}.zip agrisalecl.app

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macOS-Build
          path: agrisalecl-macos-${{ env.VERSION_TAG }}.zip

  # Windows 构建
  build-windows:
    name: Windows Build
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Windows Release
        run: flutter build windows --release

      - name: Create Windows Archive
        run: |
          Compress-Archive -Path "build\windows\x64\runner\Release\*" -DestinationPath "agrisalecl-windows-${{ env.VERSION_TAG }}.zip"

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Build
          path: agrisalecl-windows-${{ env.VERSION_TAG }}.zip

  # 创建 GitHub Release
  create-release:
    name: Create Release
    needs: [build-ios, build-android, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION_TAG }}
          name: "AgrisaleCL ${{ env.VERSION_TAG }}"
          body: |
            ## AgrisaleCL ${{ env.VERSION_TAG }}
            
            ### 支持平台
            - iOS: iPhone 和 iPad
            - Android: 手机和平板
            - macOS: Mac 桌面应用
            - Windows: Windows 桌面应用
            
            ### v1.8.0 更新内容
            - **PDF 导出功能**：新增 PDF 格式导出，支持所有报表导出为 PDF 文件，便于打印和分享
            - **导出功能优化**：导出选项界面优化，支持选择 CSV 或 PDF 格式，统一导出体验
            - **PDF 表格渲染**：PDF 导出支持完整表格格式，包含表头、数据行和汇总信息
            - **跨平台支持**：PDF 导出功能在 iOS、Android、macOS、Windows 全平台可用
            - **中文字体支持**：PDF 导出完美支持中文字符显示
            - **稳定性优化**：修复 Android 平台导出功能，提升跨平台兼容性
            
            ### 下载说明
            - iOS用户: 下载 `agrisalecl-ios-${{ env.VERSION_TAG }}.ipa` 文件
            - Android用户: 下载 `agrisalecl-android-${{ env.VERSION_TAG }}.apk` 文件
            - macOS用户: 下载 `agrisalecl-macos-${{ env.VERSION_TAG }}.zip` 文件
            - Windows用户: 下载 `agrisalecl-windows-${{ env.VERSION_TAG }}.zip` 文件
            
            ### 安装说明
            - iOS: 需要使用第三方工具如 AltStore 或企业证书安装
            - Android: 开启"未知来源应用"后直接安装
            - macOS: 解压后拖拽到应用程序文件夹
            - Windows: 解压后运行 agrisalecl.exe
            
            ---
            
            完整跨平台支持 | 原生用户体验 | 开源免费
          files: |
            artifacts/iOS-Build/agrisalecl-ios-${{ env.VERSION_TAG }}.ipa
            artifacts/Android-APK/agrisalecl-android-${{ env.VERSION_TAG }}.apk
            artifacts/Android-Bundle/agrisalecl-android-${{ env.VERSION_TAG }}.aab
            artifacts/macOS-Build/agrisalecl-macos-${{ env.VERSION_TAG }}.zip
            artifacts/Windows-Build/agrisalecl-windows-${{ env.VERSION_TAG }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 部署到 GitHub Pages
  deploy-pages:
    name: Deploy to GitHub Pages
    needs: [create-release]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Fetch website files from main branch
        run: |
          echo "=== 从主分支获取网站文件 ==="
          # 获取主分支的 website 文件夹
          git fetch origin main:main 2>/dev/null || git fetch origin master:master 2>/dev/null || true
          
          # 创建临时目录保存网站文件
          mkdir -p /tmp/website_backup
          
          # 从主分支提取 website 文件
          if git show origin/main:website/index.html > /tmp/website_backup/index.html 2>/dev/null || \
             git show origin/master:website/index.html > /tmp/website_backup/index.html 2>/dev/null; then
            echo "✓ 主网站文件已获取"
          else
            echo "⚠️ 无法从主分支获取主网站文件，尝试从当前工作区获取"
            if [ -d "website" ]; then
              cp -r website /tmp/website_backup
              echo "✓ 从当前工作区复制网站文件"
            else
              echo "❌ 错误：无法找到网站文件"
              exit 1
            fi
          fi
          
          # 获取下载页面文件
          mkdir -p /tmp/website_backup/downloads
          if git show origin/main:website/downloads/index.html > /tmp/website_backup/downloads/index.html 2>/dev/null || \
             git show origin/master:website/downloads/index.html > /tmp/website_backup/downloads/index.html 2>/dev/null; then
            echo "✓ 下载页面文件已获取"
          else
            echo "⚠️ 无法从主分支获取下载页面文件，尝试从当前工作区获取"
            if [ -f "website/downloads/index.html" ]; then
              cp website/downloads/index.html /tmp/website_backup/downloads/index.html
              echo "✓ 从当前工作区复制下载页面文件"
            else
              echo "❌ 错误：无法找到下载页面文件"
              exit 1
            fi
          fi
          
          echo "✓ 网站文件已保存到 /tmp/website_backup"

      - name: Checkout or create gh-pages branch
        run: |
          # 尝试获取 gh-pages 分支
          git fetch origin gh-pages:gh-pages 2>/dev/null || true
          
          # 如果分支不存在，创建它
          if ! git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout --orphan gh-pages
            git rm -rf . || true
            git commit --allow-empty -m "Initial commit for gh-pages"
            git push origin gh-pages
          else
            git checkout gh-pages
          fi

      - name: Create directory structure
        run: |
          mkdir -p downloads/{android,ios,macos,windows,api}

      - name: Copy build artifacts
        run: |
          echo "=== 复制构建产物 ==="
          
          # 复制 Android APK
          if [ -f "artifacts/Android-APK/agrisalecl-android-${{ env.VERSION_TAG }}.apk" ]; then
            cp artifacts/Android-APK/agrisalecl-android-${{ env.VERSION_TAG }}.apk downloads/android/
            echo "✓ Android APK 已复制"
          else
            echo "⚠️ Android APK 未找到"
          fi
          
          # 复制 Android AAB
          if [ -f "artifacts/Android-Bundle/agrisalecl-android-${{ env.VERSION_TAG }}.aab" ]; then
            cp artifacts/Android-Bundle/agrisalecl-android-${{ env.VERSION_TAG }}.aab downloads/android/
            echo "✓ Android AAB 已复制"
          else
            echo "⚠️ Android AAB 未找到"
          fi
          
          # 复制 iOS IPA
          if [ -f "artifacts/iOS-Build/agrisalecl-ios-${{ env.VERSION_TAG }}.ipa" ]; then
            cp artifacts/iOS-Build/agrisalecl-ios-${{ env.VERSION_TAG }}.ipa downloads/ios/
            echo "✓ iOS IPA 已复制"
          else
            echo "⚠️ iOS IPA 未找到"
          fi
          
          # 复制 macOS ZIP
          if [ -f "artifacts/macOS-Build/agrisalecl-macos-${{ env.VERSION_TAG }}.zip" ]; then
            cp artifacts/macOS-Build/agrisalecl-macos-${{ env.VERSION_TAG }}.zip downloads/macos/
            echo "✓ macOS ZIP 已复制"
          else
            echo "⚠️ macOS ZIP 未找到"
          fi
          
          # 复制 Windows ZIP
          if [ -f "artifacts/Windows-Build/agrisalecl-windows-${{ env.VERSION_TAG }}.zip" ]; then
            cp artifacts/Windows-Build/agrisalecl-windows-${{ env.VERSION_TAG }}.zip downloads/windows/
            echo "✓ Windows ZIP 已复制"
          else
            echo "⚠️ Windows ZIP 未找到"
          fi

      - name: Generate latest.json
        run: |
          cat > downloads/api/latest.json << EOF
          {
            "version": "${{ env.VERSION_TAG }}",
            "tag_name": "${{ env.VERSION_TAG }}",
            "release_notes": "### v1.8.0 更新内容\n- **网站重构**：将网站 HTML 文件从工作流中分离到独立的 website/ 文件夹，提高可维护性\n- **域名优化**：使用 agricl.drflo.org 作为官方网站域名，与 API 服务器域名分离",
            "downloads": {
              "android": {
                "apk": "https://agricl.drflo.org/downloads/android/agrisalecl-android-${{ env.VERSION_TAG }}.apk",
                "aab": "https://agricl.drflo.org/downloads/android/agrisalecl-android-${{ env.VERSION_TAG }}.aab"
              },
              "ios": {
                "ipa": "https://agricl.drflo.org/downloads/ios/agrisalecl-ios-${{ env.VERSION_TAG }}.ipa"
              },
              "macos": {
                "zip": "https://agricl.drflo.org/downloads/macos/agrisalecl-macos-${{ env.VERSION_TAG }}.zip"
              },
              "windows": {
                "zip": "https://agricl.drflo.org/downloads/windows/agrisalecl-windows-${{ env.VERSION_TAG }}.zip"
              }
            }
          }
          EOF
          echo "=== 生成的 latest.json ==="
          cat downloads/api/latest.json

      - name: Copy website files
        run: |
          echo "=== 复制网站文件 ==="
          
          # 优先使用备份文件
          if [ -d "/tmp/website_backup" ] && [ -f "/tmp/website_backup/index.html" ]; then
            echo "使用备份文件..."
            cp /tmp/website_backup/index.html index.html
            mkdir -p downloads
            cp /tmp/website_backup/downloads/index.html downloads/index.html
            echo "✓ 网站文件已从备份复制"
          else
            echo "从主分支获取网站文件..."
            # 确保获取了主分支
            git fetch origin main:main 2>/dev/null || git fetch origin master:master 2>/dev/null || true
            
            # 从主分支获取主网站文件
            if git show origin/main:website/index.html > index.html 2>/dev/null || \
               git show origin/master:website/index.html > index.html 2>/dev/null; then
              echo "✓ 主网站文件已从主分支获取"
            else
              echo "❌ 错误：无法从主分支获取主网站文件"
              echo "尝试从当前工作区获取..."
              if [ -f "website/index.html" ]; then
                cp website/index.html index.html
                echo "✓ 从当前工作区复制主网站文件"
              else
                echo "❌ 无法找到主网站文件"
                exit 1
              fi
            fi
            
            # 从主分支获取下载页面文件
            mkdir -p downloads
            if git show origin/main:website/downloads/index.html > downloads/index.html 2>/dev/null || \
               git show origin/master:website/downloads/index.html > downloads/index.html 2>/dev/null; then
              echo "✓ 下载页面文件已从主分支获取"
            else
              echo "⚠️ 无法从主分支获取下载页面文件"
              echo "尝试从当前工作区获取..."
              if [ -f "website/downloads/index.html" ]; then
                cp website/downloads/index.html downloads/index.html
                echo "✓ 从当前工作区复制下载页面文件"
              else
                echo "❌ 无法找到下载页面文件"
                exit 1
              fi
            fi
          fi
          
          echo "✓ 网站文件复制完成"

      - name: Create CNAME file
        run: |
          echo "agricl.drflo.org" > CNAME
          echo "✓ CNAME 文件已创建（主网站域名：agricl.drflo.org）"
